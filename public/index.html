<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Central</title>
    <link rel="icon" type="image/x-icon" href="Case-Central-logos.ico">
    <link rel="stylesheet" href="index.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <div class="title-logo">
            <p class="welcome">Welcome!</p>
            <h1> Case Central </h1>
            <div id="picture" class="picture-box">
                <img width="100px" length="100px" src="Case Central-logos.jpeg" alt="random" />
            </div>
        </div>
        <nav>
            <h1>Welcome to Case Central!</h1>
            <menu>
                <a id="login-btn" href="index.html">Login</a>
                <a id="mainpage-btn" href="mainscreen.html">MainPage</a>
                <a id="instructions-btn" href="instructions.html">Instructions</a>
            </menu>
            
        </nav>
    </header>
    <main>
        <p>Login or Signup to play!</p>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name here" />
            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Your Email here" />
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your Password here" />
            <button type="submit" id="loginBtn">Login</button>
            <button type="submit" id="signupBtn">Signup</button>
        </form>
        <h2>
            Current Case's Available!
        </h2>
        <div class="picture-box"><img width="350" length="350" src="Pet_Case__1-removebg-preview.png" alt="random" /></div>
    </main>
    <footer>
        <span class="text-reset">Author Name(s)</span>
        - Spencer South
        <br />
        <span class="text-reset">Git Hub Repo! - </span>
        <a href="https://github.com/astromuffin22/startup.git">GitHub</a>
    </footer>
</body>
</html>
